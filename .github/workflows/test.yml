on:
  workflow_call:

name: Test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'
          cache: true
        id: go

      - name: Test
        run: |
          # go get github.com/golang/mock/mockgen
          # go install github.com/golang/mock/mockgen
          go generate ./...
          go test ./...
